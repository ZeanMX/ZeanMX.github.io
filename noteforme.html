<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Envelope</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Custom styles for smooth transition of envelope and letter */
    .flap {
      transition: transform 0.5s ease;
    }

    .letter {
      transition: transform 0.5s ease;
    }

    /* Applying the chosen font */
    body {
      font-family: 'Playfair Display', serif;
    }

    .letter p {
      font-family: 'Dancing Script', cursive; /* More casual and romantic font */
    }
  </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen m-0">
  <div class="text-center">
    <!-- Envelope -->
    <div class="relative w-80 h-56 bg-white border-4 border-red-400 rounded-lg overflow-hidden mx-auto mb-6 shadow-lg">
      <!-- Flap -->
      <div class="flap absolute top-0 left-0 w-full h-32 bg-red-400 transform origin-top transition-all ease-in-out duration-500"></div>
      
      <!-- Letter Content -->
      <div class="letter absolute bottom-0 left-0 w-full h-full bg-white flex justify-center items-center transform translate-y-full p-4">
        <div class="text-gray-800 text-lg max-w-xs text-center">
          <p>valentine</p>
          <p>อยากทําให้ดูดีกว่านี้นะ</p>
          <p>เดียววันเกิดมาแก้ตัว</p>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div>
      <button id="openBtn" class="px-6 py-2 text-white bg-red-400 rounded-full text-lg transition duration-300 hover:bg-pink-300">Open Envelope</button>
      <button id="closeBtn" class="px-6 py-2 text-white bg-red-400 rounded-full text-lg transition duration-300 hover:bg-pink-300 ml-4">Close Envelope</button>
    </div>
    <!-- Next Page Button -->
    <div class="mt-4">
      <button id="nextPageBtn" class="px-6 py-2 text-white bg-green-400 rounded-full text-lg transition duration-300 hover:bg-green-300">Go to Next Page</button>
    </div>
  </div>

  <script>
    const flap = document.querySelector('.flap');
    const letter = document.querySelector('.letter');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');

    openBtn.addEventListener('click', () => {
      flap.style.transform = 'rotateX(180deg)';
      letter.style.transform = 'translateY(0)';
    });

    closeBtn.addEventListener('click', () => {
      flap.style.transform = 'rotateX(0)';
      letter.style.transform = 'translateY(100%)';
    });

    // Go to the next page
    nextPageBtn.addEventListener('click', () => {
      window.location.href = 'nextpage.html'; // Change to the next page URL
    });
  </script>
</body>
</html>
