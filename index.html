<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Special</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        .heart {
            font-size: 2rem;
            color: red;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* การเพิ่มแอนิเมชั่นสำหรับปุ่ม */
        @keyframes buttonHover {
            0% { transform: scale(1); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5); }
            100% { transform: scale(1); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        }

        .glow-button {
            animation: buttonHover 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div id="app" class="text-center fade-in px-4 md:px-0">
        <h1 class="text-4xl font-bold text-red-500 mb-4">Valentine's day kub</h1>
        <p class="text-lg text-gray-700 mb-6">de kub nong bae</p>
        
        <div class="mb-6">
            <!-- ปรับขนาดภาพให้ใหญ่ขึ้นและดูดีบนมือถือ -->
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHd1ZDVoZ2t2dmFkaGdhNHk4Nmw3ZG1zN2Fkbnpqc25vdmN4ejZlZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohhwnx9iiNmKrrua4/giphy.gif" alt="Valentine GIF" class="w-full max-w-[400px] mx-auto rounded-lg shadow-xl">
        </div>
        
        <a href="safe.html" class="mt-4 inline-block px-6 py-3 bg-red-400 text-white rounded-lg shadow-md hover:bg-red-500 transition-all duration-300 transform hover:scale-105 glow-button">
            ไปที่หน้าตู้เซฟ
        </a>
    </div>
</body>
</html>
