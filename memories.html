<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>

    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .swiper-container {
            width: 100%;
            max-width: 350px;
            height: auto;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* เพิ่มพื้นหลังและกรอบโปร่งแสง */
        .text-container {
            background: rgba(255, 255, 255, 0.85); /* พื้นหลังโปร่งแสงที่ไม่แสบตา */
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .next-button {
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: scale(1.05);
            background-color: #6c8e7e; /* สีฟ้าอ่อน */
        }

        /* เพิ่มการจัดวางที่สวยงาม */
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-pink-300 to-pink-100 flex items-center justify-center min-h-screen font-roboto px-6">

    <div class="text-center text-white px-4 py-8 w-full max-w-2xl mx-auto bg-white bg-opacity-20 rounded-xl shadow-2xl backdrop-blur-lg">

        <!-- Swiper Container -->
        <div class="swiper-container swiper mx-auto">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="image1.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image3.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image4.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image5.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image6.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image7.jpg" alt="Memory">
                </div>
                <div class="swiper-slide">
                    <img src="image8.jpg" alt="Memory">
                </div>
            </div>
            <!-- จุดบอกตำแหน่ง -->
            <div class="swiper-pagination"></div>
        </div>
        
        <!-- ข้อความ -->
        <div class="mt-8 text-container mx-auto max-w-3xl">
            <p id="memoryText" class="text-lg text-gray-900">
                ขอให้ valentine's นี่มีความสุขมากนะคั้บบบ
            </p>
        </div>
        
        <!-- Spotify iframe -->
        <div class="mt-8 flex justify-center">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7vpB1jFZPn5a04hrUMUB1K?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <!-- ปุ่ม Next -->
        <a href="maxpang.html" class="mt-8 inline-block px-8 py-3 bg-blue-400 text-white text-lg font-semibold rounded-lg shadow-md next-button hover:bg-blue-500">
            หน้าต่อไป →
        </a>        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper", {
                loop: true,
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
            });
        });
    </script>
</body>
</html>
